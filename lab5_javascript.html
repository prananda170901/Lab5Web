<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Dokumen</title>
</head>
<body>
    <script type="text/javascript">
        Function Hitung(ele){
            var Total = document.getElementById("total").value;
                Total = (Total ? parseInt(Total) : 0);
            var harga = 0;
        
        if (ele.checked) {
            harga = ele.value
            Total +=parseInt(harga);
        } else{
            harga = ele.value;
            if (Total > 0)
                Total ->parseInt(harga);
        }
        document.getElementById("total").value = Total;
    }
    </script>
        <h1>Daftar Menu</h1>
        <label><input type="checkbox" value="5000" id="Menu1"
        onclick="Hitung(this);"/>Ayam Goreng Rp. 5.000</label>
        <label><input type="checkbox" value="500" id="Menu2"
        onclick="Hitung(this);"/>Tempe Goreng Rp. 500</label>
        <label><input type="checkbox" value="2500" id="Menu3"
        onclick="Hitung(this);"/>Telur Dadar Rp. 2,500</label><br><br>
        <strong>Total Bayar: Rp. <input type="text" id="Total"/>
        </strong>

</body>
</html>
